[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #888
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/main]
monitor = HDMI-0
monitor-fallback = eDP-1
width = 100%
height = 2.5%
fixed-center = false
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
line-size = 2
padding = 1
module-margin = 1

font-0 = "Terminus:size=10;1"
font-1 = "Terminus:size=10;1"
font-2 = "Terminus:size=10;1"
font-3 = "Terminus:size=10;1"

modules-left = i3 xwindow
modules-center =
modules-right = eth memory cpu temperature audio battery tray

[module/i3]
type = internal/i3
label-focused = " %index% "
label-focused-underline = #fba922
label-focused-foreground = #ffffff
label-focused-padding = 0

label-unfocused = " %index% "
label-unfocused-foreground = #888888
label-unfocused-padding = 0

label-urgent = " %index% "
label-urgent-underline = #9b0a20
label-urgent-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/eth]
type = internal/network
interface = enp3s0
interval = 3.0

format-connected-underline = #55aa55
label-connected = UP: %upspeed% | DOW: %downspeed%

format-disconnected =

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM: "
format-underline = #8f3f71
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU: "
format-underline = #cc241d
label = %percentage:2%%

[module/temperature]
type = internal/temperature
format = Temp: <label>
format-underline = #0a6cf5

[module/audio]
type = internal/pulseaudio
format-volume = Vol: <label-volume>
format-volume-underline = #b8bb26

label-muted = muted

[global/wm]
margin-top = 0

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full = <label-full>
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = ⚋
ramp-capacity-1 = ⚊
ramp-capacity-2 = ⚍
ramp-capacity-3 = ⚌
ramp-capacity-foreground = ${colors.foreground-alt}

label-charging = CHR: %percentage%%
label-discharging = %percentage%%
label-full = "FULL"

[module/tray]
type = internal/tray
tray-padding = 2
tray-maxsize = 24

[settings]
screenchange-reload = true
